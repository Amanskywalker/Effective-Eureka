{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container text-center">
    <h1 class="mt-5">Effective Eureka</h1>
    <form class="d-flex" id="search_form"> <!--method="get" action="{% url 'search' %}"-->
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='q' id="q" value="{{ params.q }}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div class="container hide" id="result_cards">
  </div>
  <div class="container text-center">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-disabled="true" id="previous_arrow">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" id="next_arrow">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</main>
{% endblock content%}
{% block javascripts %}
<script src="{% static 'index.js' %}"></script>
{% endblock javascripts %}
